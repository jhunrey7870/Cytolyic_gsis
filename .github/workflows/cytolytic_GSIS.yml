jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone my sexy erfan code
         run: git clone ${{ secrets.ERFAN }}
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: make some gsi bitches
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME

       
       - name: Upload A-only To afh
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              cd ErfanGSIs/output
              zip -r $ZIP_NAME-GSI-Aonly.7z *-Aonly-*.img
              curl -T $ZIP_NAME-GSI-Aonly.7z ftp://$username:$password@$uploadto/
       
       - name: Upload A-only to 2nd mirror
         run: |
              cd ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR $ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload to AFH
         run: |
              cd ErfanGSIs/output
              zip -r $ZIP_NAME-GSI-AB.7z *-AB-*.img
              curl -T $ZIP_NAME-GSI-AB.7z ftp://$username:$password@$uploadto/
      
       - name: upload AB to 2nd mirror
         run: |
              cd ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR $ZIP_NAME-GSI-AB.7z
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
