env:
  ROM_URL: http://rom.download.nubia.com/Europe/NX659J/V409/NX659J-update.zip
  ROM_NAME: Nubia
  TZ: Asia/Kolkata
  username : ${{ secrets.USERNAME }}
  password : ${{ secrets.PASSWORD }}
  MIR: wet
  uploadto : uploads.androidfilehost.com
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Set up python
         uses: actions/setup-python@v2
         with:
           python-version: '3.8.2'
       - name: install cyto bot :P
         env:
              TOKEN: ${{ secrets.TOKEN }}
         run: |
              sudo install telegram /usr/bin
              chmod +x $ROM_NAME/taco.sh
              . $ROM_NAME/taco.sh

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone my sexy erfan code
         run: git clone ${{ secrets.ERFAN }}
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh

       - name: start making gsis
         env:
              TOKEN: ${{ secrets.TOKEN }}
              
         run: |
               chmod +x $ROM_NAME/pizza.sh
               . $ROM_NAME/pizza.sh
       
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
      
       - name: copy & rename build info
         run: cp ErfanGSIs/output/*-Aonly-*.txt sex.txt
               
       - name: send pizza info to cyto :P
         env:
              CHAT_ID: ${{ secrets.CHAT_ID }}
              TOKEN: ${{ secrets.TOKEN }}
              API_ID: ${{ secrets.API_ID }}
              API_HASH: ${( secrets.API_HASH }}   

         run: |
              python .github/workflows/gay.py
